<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel = "stylesheet" href = "styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
</head>
<body>
    <div id="title">
        <h2> Let's generate a password for you...</h2>
        <br>
        <h4>Use the toggle on the right hand side to change the background mode</h4>
        
    </div>
    <div id = "toggle">
        <i class = "indicator"></i>
    </div>
    <br>
    <div class="container">
        <h1> Password Generator </h1>

        <div class="inputBox">
            <input type = "text" class = "passBox" id="passBox" disabled>
            <span class="material-symbols-outlined" id = "copyIcon">
                content_copy
                </span>
        </div>

        <input type = "range" min = "1" max = "30" value = "8" id="inputSlider">

        <div class="row">
            <p> Password Length </p>
            <span id="sliderValue"></span>
        </div>
        
        <div class="row">
            <label for="lowercase">Includes Lowercase Letters (a-z)</label>
            <input type="checkbox" name = "lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="uppercase">Includes Uppercase Letters (A-Z)</label>
            <input type="checkbox" name = "uppercase" id="uppercase" checked>
        </div>

        <div class="row">
            <label for="numbers">Includes Numbers (0-9)</label>
            <input type="checkbox" name = "numbers" id="numbers" checked>
        </div>

        <div class="row">
            <label for="symbols">Includes Symbols (@-*)</label> 
            <input type="checkbox" name = "symbols" id="symbols" checked>
        </div>

        <button type = "button" class = "genBtn" id="genBtn">Generate Password</button>
    </div>
</body>

<script src = "script.js"></script>
</html>
